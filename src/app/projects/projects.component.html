<div class="container">
    <div class="title">
        <h1>Projects</h1>
    </div>
    <div class="body">
        <div *ngIf="projects">
            <ul class="projectList">
                <li *ngFor="let project of projects">
                    <button (click)="getProjectDetails(project.name)">{{project.name}}</button>
                </li>
            </ul>
        </div>
        <app-project-detail-view [projectName]="pName"></app-project-detail-view>
    </div>
</div>
